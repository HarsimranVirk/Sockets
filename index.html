<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Document</title>
</head>
<body>

    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo" style="margin-left: 10px;">ChatApp</a>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <div class="card-content">
                <div class="row" id="textbox">
                    
                </div>
            </div>
            <div class="card-action">
                <div class="row">
                    <div class="col s11">
                        <input id="inputText" type="text", placeholder="Type message">
                    </div>
                    <div class="col s1">
                        <button id="send" class="btn waves-effect waves-light red lighten-2">
                            Send
                        </button>
                    </div>
                </div> 
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        var sendBtn = document.getElementById('send');
        var textbox = document.getElementById('textbox');

        function sendTexttoServer() {
            var inputText = document.getElementById('inputText');
            socket.emit('msg', inputText.value);
            inputText.value = "";
        };

        function createNewMsg(msg){
         /* msgDiv = document.createElement('div');
            msgDiv.setAtrribute("class", "col s6 offset-s6");
            msgCard = document.createElement('div');
            msgCard.setAtrribute("class", "card");
            msgContent = document.createElement('div');
            msgContent.setAtrribute("class", "card-content");
            msgPara = document.createElement('p');
            msgText = document.createTextNode(msg);
            msgPara.appendChild(msgText);
            msgContent.appendChild(msgPara);
            msgCard.appendChild(msgContent);
            msgDiv.appendChild(msgCard);
            textbox.appendChild(msgDiv); */
            msgPara = document.createElement('p');
            msgText = document.createTextNode(msg);
            msgPara.appendChild(msgText);
            textbox.appendChild(msgPara);

        }

        sendBtn.addEventListener('click',sendTexttoServer);
        document.getElementById('inputText').addEventListener('keyup', (e) => {
            if(e.keyCode === 13){
                e.preventDefault();
                sendBtn.click();
            }
        });
        socket.on('msg', (msg) => {
            createNewMsg(msg);
        });


    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>    
</body>
</html>
